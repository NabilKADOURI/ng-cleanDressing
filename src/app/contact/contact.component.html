<!-- Section du formulaire de contact -->
<section>
  <div class="container ">
    <!-- Contenu du formulaire de contact -->
    <div id="formContent" class="row fadeInDown my-5 py-5">
      <div class="col-lg-12 col-xl-12 ">
        <!-- Carte contenant le formulaire de contact -->
        <div class="card " style="border-radius: 25px">
          <div class="card-body ">
            <div class="row justify-content-center">
             
              <div class="order-1">
                <h2>NOUS CONTACTER</h2>
                <p>Un renseignement, un devis ?</p>
              </div>

              <div class="col-md-7 col-12 order-md-3 order-3">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <!-- Champs de nom et prénom -->
                  <div class="row">
                    <div class="col-6">
                      <input
                        formControlName="name"
                        type="text"
                        placeholder="Nom"
                        class="mb-3 p-2 rounded form-control"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        formControlName="firstName"
                        type="text"
                        placeholder="Prénom"
                        class="mb-3 p-2 rounded form-control"
                      />
                    </div>
                  </div>

                  <!-- Champ d'email -->
                  <div>
                    <input
                      formControlName="email"
                      type="email"
                      placeholder="Email"
                      class="mb-3 p-2 rounded form-control"
                    />
                    <div
                      *ngIf="
                        contactForm.get('email')?.invalid &&
                        contactForm.get('email')?.touched
                      "
                    >
                      Email invalide
                    </div>
                  </div>

                  <!-- Champ de l'objet du message -->
                  <div>
                    <input
                      formControlName="object"
                      type="text"
                      placeholder="Objet"
                      class="mb-3 p-2 rounded form-control"
                    />
                  </div>

                  <!-- Champ de texte pour le message -->
                  <div>
                    <textarea
                      formControlName="message"
                      placeholder="Message"
                      class="mb-3 p-2 form-control"
                    ></textarea>
                  </div>

                  <!-- Bouton d'envoi -->
                  <button
                    class="buton col-6 "
                    type="submit"
                    [disabled]="contactForm.invalid"
                  >
                    Envoyer
                  </button>
                </form>
              </div>

              <!-- Colonne pour l'image de contact -->
              <div
                class="col-md-5 col-12 order-2 mb-4 mb-mb-0">
                <img
                  src="/uploads/contact.png"
                  alt="photo-contact"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Composant d'informations de localisation -->
    <app-location-info></app-location-info>
  </div>
</section>
