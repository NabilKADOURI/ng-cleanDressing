<section class="bg-article">
  <div class="container py-4 mb-5">
    <h2 class="my-4">
      <span class="border-title px-2">NOS CONSEILS D'EXPERT</span>
    </h2>
    <div class="row ">
      <div *ngFor="let article of articles" class="col-lg-4 col-12 ">
        <div>
          <h3 class="text-center">{{ article.title }}</h3>
        </div>

        <div class="my-4 ">
          <div class="d-flex align-items-center">
            <img
              [src]="article.picture"
              class="rounded mb-3 img-fluid w-100 "
              alt="{{ article.title }}"
            />
            
          </div>
          <div>
            <p>{{article.dateCreate | date}}</p>
            <p class="mb-4  truncate-text ">{{ article.subtitle}}</p>
            <p class="mb-4  truncate-text ">{{ article.description}} <br /></p>
          </div>
          <div>
            <a class=""[routerLink]="['/article-details', article.id]"><b> >>> En savoir plus <<< </b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
