<!-- section accordéon -->
<section class="my-50">
  <div class="container my-5">
    <h2 class="mb-4"><span class="border-title px-2">NOS SOLUTIONS</span></h2>
    <!-- Category Accordion -->
    <div class="accordion container mb-3" id="categoryAccordion">
      <div
        *ngFor="let category of categories; let i = index"
        class="accordion-item"
      >
        <h2 class="accordion-header" id="heading{{ i }}">
          <button
            class="accordion-button p-0 mt-3 rounded-2 pe-5"
            type="button"
            (click)="toggleAccordion(i)"
          >
            <img
              [src]="category.picture"
              alt="{{ category.name }}"
              class="me-2"
              width="50"
              height="50"
            />
            <h3 class="text-end w-100 me-5">{{ category.name }}</h3>
          </button>
        </h2>
        <div
          [id]="'collapse' + i"
          class="accordion-collapse collapse"
          [class.show]="isAccordionOpen[i]"
        >
          <div class="accordion-body">
            <div class="row justify-content-around">
              <div
                *ngFor="let product of getProductsByCategory(category.id)"
                class="col-3"
              >
                <div class="card shadow">
                  <h5 class="card-header text-center">{{ product.name }}</h5>
                  <div class="card-body">
                    <p class="card-text my-3">{{ product.description }}</p>
                    <p class="card-footer">
                      <small class="text-muted"
                        >A partir de : {{ product.price }} €</small
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
