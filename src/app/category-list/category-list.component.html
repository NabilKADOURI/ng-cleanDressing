<!-- Section principale avec l'en-tête et les points clés -->
<section>
  <div class="container-fluid hero-bg">
    <div class="hero-container container">
      <!-- En-tête principal -->
      <div>
        <div>
          <!-- TITRE PRINCIPAL -->
          <h2 class="mb-3 d-flex justify-content-center justify-content-md-start display-4 text-center text-md-start">
            <b>Propre, Simple et Rapide !</b>
          </h2>
          
          <!-- POINTS CLÉS -->
          <div class="fs-2">
            <!-- PREMIER POINT -->
            <p class="text-white d-flex justify-content-center justify-content-md-start mb-4 align-items-center">
              <span class="pe-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                  <path fill="#0077b6" d="M19.56 11.36L13 8.44V7c0-.55-.45-1-1-1s-1-.45-1-1s.45-1 1-1s1 .45 1 1h2c0-1.84-1.66-3.3-3.56-2.95c-1.18.22-2.15 1.17-2.38 2.35c-.3 1.56.6 2.94 1.94 3.42v.63l-6.56 2.92c-.88.38-1.44 1.25-1.44 2.2v.01C3 14.92 4.08 16 5.42 16H7v6h10v-6h1.58c1.34 0 2.42-1.08 2.42-2.42v-.01c0-.95-.56-1.82-1.44-2.21M18.58 14H17v-1H7v1H5.42c-.23 0-.42-.19-.42-.43c0-.17.1-.32.25-.38l6.75-3l6.75 3a.423.423 0 0 1-.17.81"/>
                </svg>
              </span>
              Sélectionner votre service
            </p>

            <!-- DEUXIÈME POINT -->
            <p class="text-white d-flex justify-content-center justify-content-md-start align-items-center mb-4">
              <span class="pe-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                  <path fill="#0077b6" d="M12 9.5q-.425 0-.712-.288T11 8.5t.288-.712T12 7.5t.713.288T13 8.5t-.288.713T12 9.5M11 6V1h2v5zM7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M1 4V2h3.275l4.25 9h7l3.9-7H21.7l-4.4 7.95q-.275.5-.737.775T15.55 13H8.1L7 15h12v2H7q-1.125 0-1.713-.975T5.25 14.05L6.6 11.6L3 4z"/>
                </svg>
              </span>
              Ajouter vos vêtements
            </p>
          </div>

          <!-- BOUTON DE COMMANDE -->
          <div class="pt-3 d-flex justify-content-center justify-content-md-start mb-4">
            <button
              type="button"
              class="btn px-4 py-3 fs-5 mb-5"
              (click)="redirectToCommandeModal()"
              data-bs-toggle="modal" 
              data-bs-target="#staticBackdrop"
            >
              <span class="me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                  <rect width="24" height="24" fill="none"/>
                  <path fill="none" stroke="#0077b6" stroke-width="2" d="M2 12h20l-2 11H4zm18-4l-6-7M4 8l6-7M1 8h22v4H1zm7 7v5m8-5v5m-4-5v5"/>
                </svg>
              </span>
              COMMANDER
            </button>
          </div>

          <!-- Modal de commande -->
          <app-modal-commande
            [solutions]="solutions"
            [categories]="categories"
            [products]="products"
            [matters]="matters"
          >
          </app-modal-commande>
          
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Section des tarifs -->
<section class="my-50">
  <div class="container my-5">
    <!-- TITRE DES TARIFS -->
    <h2 class="mb-4"><span class="border-title px-2">NOS TARIFS</span></h2>
    <p>Cliquer sur une catégorie pour consulter les tarifs de nos solutions !</p>
    <!-- Accordéon des catégories -->
    <div class="mb-4 row" >
      <div class="accordion-item col-md-6 col-12" *ngFor="let category of categories">
        <h2>
          <button class="accordion-button mb-4 rounded" type="button" (click)="toggleAccordion(category.id)">
            <img [src]="'/uploads/' + category.picture" alt="{{ category.name }}" class="me-2 img-fluid category-image rounded-start"/>
            <h4 class="ps-5 me-3 me-md-5"><b>{{ category.name }}</b></h4>
          </button>
        </h2>
        <div *ngIf="isOpen(category.id)">
          <div class="accordion-body">
            <div class="row">
              <div *ngFor="let product of category.products  "class="col-lg-4 col-6 mb-3">
                <div class="card shadow h-100">
                  <div class="row">
                    <div class="col-6">
                      <img [src]="product.picture" alt="{{ product.name }}" class="img-fluid w-100 product-image m-2 rounded shadow">
                    </div>
                    <div class="col-6 d-flex align-items-center">
                      <p>{{ product.name }}</p>
                    </div>
                  </div>
                  <div class="card-body">
                    <p class="card-footer text-center">
                      <small class="text-muted">A partir de : {{ product.price }} €</small>
                    </p>
                    <button
                    type="button"
                    class="btn w-100  "
                    (click)="redirectToCommandeModal()"
                    data-bs-toggle="modal" 
                    data-bs-target="#staticBackdrop"
                    >
                    <span class="me-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                        <rect width="24" height="24" fill="none"/>
                        <path fill="none" stroke="#0077b6" stroke-width="2" d="M2 12h20l-2 11H4zm18-4l-6-7M4 8l6-7M1 8h22v4H1zm7 7v5m8-5v5m-4-5v5"/>
                      </svg>
                    </span>
                    COMMANDER
                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
