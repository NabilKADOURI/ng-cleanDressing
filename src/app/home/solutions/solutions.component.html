<section class="my-50">
  <div class="container my-5">
    <h2 class="mb-4"><span class="border-title px-2">NOS SOLUTIONS</span></h2>
    <p class="text-center fs-4 my-4">
      Vous choisissez les services qui répondent le mieux à vos besoins et nous
      nous occupons du reste.
    </p>

    <div class="row">
      <div *ngFor="let solution of solutions; let i = index" class="col-lg-3 my-3" >
        <div class="d-flex gap-1 card p-4 text-center h-100 shadow " *ngIf = "i % 2 === 0">
          <div class="pb-3">
            <h5><strong>{{ solution.name }}</strong></h5>
          </div>

          <div>
            <img [src]="'/uploads/' + solution.picture" class="img-fluid" alt="{{ solution.name }}"/>
          </div>

          <div class="mt-2">
            <p class=" mx-auto">{{ solution.description }}</p>
          </div>
        </div>

         <div class="d-flex gap-1 card p-4 text-center h-100 shadow " *ngIf = "i % 2 !== 0">
          <div class="pb-3">
            <h5><strong>{{ solution.name }}</strong></h5>
          </div>

          <div class="mt-2">
            <p class=" mx-auto">{{ solution.description }}</p>
          </div>
          <div>
            <img [src]="'/uploads/' + solution.picture" class="img-fluid"alt="{{ solution.name }}"
            />
          </div>
        </div>
      </div>
