<!-- Section des témoignages - Composant Bootstrap -->
<section class=" py-5 py-xl-8">
  <!-- Conteneur principal pour le titre et la description -->
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <!-- Titre de la section -->
        <h2 class="fs-6 text-secondary mb-2 text-uppercase text-center">Clients satisfaits</h2>
        <!-- Description de la section -->
        <p class="display-5 mb-4 mb-md-5 text-center">Nous tenons nos promesses. Découvrez ce que les clients pensent de nos services...</p>
        <!-- Ligne horizontale pour séparer la description des témoignages -->
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
      </div>
    </div>
  </div>

  <!-- Conteneur pour les témoignages -->
  <div class="container overflow-hidden">
    <div class="row gy-4 gy-md-0 gx-xxl-5">
      
      <!-- Témoignage 1 -->
      <div *ngFor="let testimonial of testimonials"class="col-12 col-md-4">
        <div  class="card border-0 border-bottom border-primary shadow">
          <div  class="card-body p-4 p-xxl-5">
            <figure>
              <!-- Icône de témoignage -->
              <img [src]="url + testimonial.user.picture" alt="{{testimonial.user.name}}" class="mb-3">
              <figcaption>
                <!-- Évaluation en étoiles -->
                <div class="bsb-ratings text-warning mb-3">
                  <!-- Boucle pour afficher les étoiles en fonction de la note -->
                  <span *ngFor="let star of [].constructor(testimonial.star); let i = index" class="text-warning">
                    <i class="bi bi-star-fill"></i>
                  </span>
                  <!-- Étoiles vides si la note n'est pas maximale (par exemple sur 5 étoiles) -->
                  <span *ngFor="let star of [].constructor(5 - testimonial.star); let j = index" class="text-secondary">
                    <i class="bi bi-star"></i>
                  </span>
                </div>
      
                <h4>{{testimonial.title}}</h4>
                <!-- Citation du témoignage -->
                <blockquote class="bsb-blockquote-icon mb-4">{{testimonial.description}}</blockquote>
                <!-- Nom du client -->
                <h5 class="mb-2">By {{testimonial.user.name}} {{testimonial.user.firstName}} </h5>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
