<section>
  <div class="container">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h2 class="active"> Connexion </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div formGroupName="credentials">
            <input type="email" class="mb-3 p-2" placeholder="Email" formControlName="username">
            <input type="password" class="ms-2 p-2" placeholder="Mot de passe" formControlName="password">
          </div>

          <button class="btn btn-warning text-white mb-3" type="submit" [disabled]="loginForm.invalid">Connexion</button>
        </form>

        <!-- Lien vers la page d'inscription -->
        <p class="mt-3">Pas de compte ? <a routerLink="/register">Inscrivez-vous ici</a></p>
      </div>
    </div>
  </div>
</section>
