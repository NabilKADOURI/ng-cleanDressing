<header>
  <!-- Div contenant le logo -->
  <div class="logo-container d-flex justify-content-center py-3">
      <a class="navbar-brand" routerLink="/">
          <img src="uploads/logo_cleandressing.webp" alt="logo-clean-dressing">
      </a>
  </div>

  <!-- Barre de navigation principale -->
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light p-3">
      <div class="container">
          <!-- Bouton de toggle pour les écrans de petite taille -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Contenu de la barre de navigation -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- Lien vers la page d'accueil -->
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" routerLink="/">ACCUEIL</a>
                  </li>
                  <!-- Lien vers la page des prestations -->
                  <li class="nav-item">
                      <a class="nav-link" routerLink="category">NOS PRESTATIONS</a>
                  </li>
                  <!-- Lien vers la page des conseils -->
                  <li class="nav-item">
                      <a class="nav-link" routerLink="conseil">NOS CONSEILS</a>
                  </li>
                  <!-- Lien vers la page de contact -->
                  <li class="nav-item">
                      <a class="nav-link" routerLink="contact">CONTACTEZ-NOUS</a>
                  </li>
              </ul>
              <ul class="navbar-nav d-flex align-items-center">
                  <!-- Bouton pour se connecter, visible seulement si l'utilisateur n'est pas connecté -->
                  <li class="nav-item" *ngIf="!service.isLogged()">
                      <a class="nav-link btn me-2" routerLink="/connexion">SE CONNECTER</a>
                  </li>
                  <!-- Bouton pour s'inscrire, visible seulement si l'utilisateur n'est pas connecté -->
                  <li class="nav-item d-flex align-items-center" *ngIf="!service.isLogged()">
                      <a class="nav-link btn1" routerLink="/register">S'INSCRIRE</a>
                  </li>
                  <!-- Bouton pour se déconnecter, visible seulement si l'utilisateur est connecté -->
                  <li class="nav-item d-flex align-items-center" *ngIf="service.isLogged()">
                      <a class="nav-link btn1 px-3" (click)="logout()">SE DÉCONNECTER</a>
                  </li>
                  <!-- Lien vers le profil de l'utilisateur, visible seulement si l'utilisateur est connecté -->
                  <li class="nav-item" *ngIf="service.isLogged()">
                      <a class="nav-link" routerLink="/profile">
                          <!-- SVG icône de profil -->
                          <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 50 50">
                              <!-- Contenu de l'icône -->
                              <path fill="#e29e21" d="M25.1 42c-9.4 0-17-7.6-17-17s7.6-17 17-17s17 7.6 17 17s-7.7 17-17 17m0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15s15-6.7 15-15s-6.8-15-15-15" />
                              <path fill="#e29e21" d="m15.3 37.3l-1.8-.8c.5-1.2 2.1-1.9 3.8-2.7s3.8-1.7 3.8-2.8v-1.5c-.6-.5-1.6-1.6-1.8-3.2c-.5-.5-1.3-1.4-1.3-2.6c0-.7.3-1.3.5-1.7c-.2-.8-.4-2.3-.4-3.5c0-3.9 2.7-6.5 7-6.5c1.2 0 2.7.3 3.5 1.2c1.9.4 3.5 2.6 3.5 5.3c0 1.7-.3 3.1-.5 3.8c.2.3.4.8.4 1.4c0 1.3-.7 2.2-1.3 2.6c-.2 1.6-1.1 2.6-1.7 3.1V31c0 .9 1.8 1.6 3.4 2.2c1.9.7 3.9 1.5 4.6 3.1l-1.9.7c-.3-.8-1.9-1.4-3.4-1.9c-2.2-.8-4.7-1.7-4.7-4v-2.6l.5-.3s1.2-.8 1.2-2.4v-.7l.6-.3c.1 0 .6-.3.6-1.1c0-.2-.2-.5-.3-.6l-.4-.4l.2-.5s.5-1.6.5-3.6c0-1.9-1.1-3.3-2-3.3h-.6l-.3-.5c0-.4-.7-.8-1.9-.8c-3.1 0-5 1.7-5 4.5c0 1.3.5 3.5.5 3.5l.1.5l-.4.5c-.1 0-.3.3-.3.7c0 .5.6 1.1.9 1.3l.4.3v.5c0 1.5 1.3 2.3 1.3 2.4l.5.3v2.6c0 2.4-2.6 3.6-5 4.6c-1.1.4-2.6 1.1-2.8 1.6" />
                          </svg>
                      </a>
                  </li>
                  <!-- Lien vers le panier -->
                  <li class="nav-item d-flex align-items-center">
                      <a class="nav-link" routerLink="panier">
                          <!-- SVG icône de panier -->
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                              <!-- Contenu de l'icône -->
                              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                          </svg>
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
