<section>
  <div class="container">
    <div class="row" *ngIf="article; else noArticle">
      <h2 class="text-center mt-3">{{ article.title }}</h2>
      <div  class="mt-5 col-6">
        
        <img [src]="article.picture" alt="" class="rounded m-3">
      </div>
   
    <div class="col-6">
      <p>{{article.description}}</p>
    </div>
    </div>
    
  </div>
</section>








<ng-template #noArticle>
  "Message d'erreur si l'id n'existe pas"
</ng-template>
